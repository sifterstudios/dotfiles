- clean: ["~"]

- link:
    ~/.vimrc: vimrc
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
    ~/.gitconfig: gitconfig
    ~/.p10k.zsh: p10k.zsh
    ~/.profile: profile
    ~/.zshrc: zshrc
    ~/.bashrc: bashrc
    ~/.tmux.conf: tmux.conf
    ~/.bash_logout: bash_logout
    ~/.ideavimrc: ideavimrc
    ~/.obsidian.vimrc: obsidian.vimrc
    ~/.config/yakuakerc: config/yakuakerc
    ~/.config/kglobalshortcutsrc: config/kglobalshortcutsrc
    ~/.devilspie/maximize.ds:
      path: devilspie/maximize.ds
      create: true
    ~/.vim/colors:
      path: vim/colors/
      create: true
    ~/.config/i3:
      path: config/i3/
      create: true
    ~/.config/kitty:
      path: config/kitty/
      create: true
    ~/.config/nvim:
      path: config/nvim/
      create: true
    ~/.config/rofi:
      path: config/rofi/
      create: true
    ~/.config/picom:
      path: config/picom/
      create: true
    ~/.config/espanso:
      path: config/espanso/
      create: true
    ~/.config/neofetch:
      path: config/neofetch/
      create: true
    ~/.config/pop-shell:
      path: config/pop-shell/
      create: true
    ~/.config/scripts:
      path: config/scripts/
      create: true
    ~/.config/polybar:
      path: config/polybar/
      create: true
    ~/.config/ttyper:
      path: config/ttyper/
      create: true
    ~/.config/yabai:
      path: config/yabai/
      create: true
    ~/.config/skhd:
      path: config/skhd/
      create: true
